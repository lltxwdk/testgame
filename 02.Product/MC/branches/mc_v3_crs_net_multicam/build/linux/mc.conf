;所有时间单位为:毫秒

[generate]
mclistenport=12345

;MC主动连接NetMp
[netmp]
heartbeattonetmp=9000
detect_netmpheart_time=50000
;检测netmp注册地址
checknetmp_regsrcips=60.247.37.18,36.112.65.180,114.247.234.178,125.35.108.66
;替换netmp注册地址
replacenetmp_regsrcip=60.247.37.20
;一个netmp上最多召开maxternums个终端,超过该值时在新的netmp上创建会议或新的会议在新的netmp上创建
maxternums=2000
;netmp的最高load阈值,超过该值时在新的netmp上创建会议或新的会议在新的netmp上创建
;与 maxternums 同时限制netmp的过度使用
netmp_highload=600000
netmp_lowload=30
;最多可以与netmp的TCP连接数,超过该上限时,不在新建连接,后续的netmp在已用的netmp里选择
max_connected_with_netmp=10
;netmp空闲的tcp连接
netmp_idle_tcp_nums=5

[device]
;deviceip=10.10.2.88
;deviceip=192.168.5.19
deviceip=10.10.6.68
deviceport=54321
;deviceport=12345
;mc给devmgr发送心跳时间间隔,默认3秒
mc_to_devMgr_timer=3000

;主动获取系统授权信息的时间间隔,默认3秒
update_syscurload_time=3000


[device_1]
deviceip=10.10.6.68
deviceport=44321

;[device_2]
;deviceip=192.168.62.41
;deviceport=54321

;[device_3]
;deviceip=192.168.62.41
;deviceport=54321


;主动更新netmp信息的时间间隔
update_netmpinfo_time=5000
;最多获取devnums个设备(netmp)
devnums=10

[mc]
mcip=10.10.6.68
;地址类型nettype,0-内网、1-外网
nettype=0
mc_svr_type=1
;auth_password=3ebe960006a84a4b8fa945f0a719192a
;auth_password=de7cc494ccda44968b56adac59a8eac3
auth_password=a57f0d901a6d421c9b7a9db67731d727
;去掉该开关,可通过设置时间值非常大达到类似效果
switchTimerOn=true
;每轮连接设备管理的时间间隔,默认3秒
reconnectdevmgrtime=3000
;重连设备管理的每轮循环次数,默认1轮,即所有devmgr都连接失败视为1轮
reconnectdevmgrloopcnt=1
heartbeattoter=5000
detecttime=30000
waitdevmgrconfinfotime=5000
waitnetmpcreateconftime=5000
keep_conf_live=300000
reqsecondvedio_timeout=30000
;保留点名功能超时时间
keep_conf_rollcall=40000
usevideomixer=0
;标准终端选看标准终端视频的方式,0-转码屏、1-转发
stdterselectvideomode=0
single_netmp_mp=0
callinvite=1
supportconfrecsvr=1
;直播服务类型,0-SRS直播、1-阿里云直播
livesvrtype=0
;会议布局和网关布局自动最大分屏数
max_autopanne_nums=25
;会议布局和网关布局指定最大分屏数
max_assignpanne_nums=25
loglevel=0
isstdout=1
