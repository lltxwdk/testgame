//获取会议分组的终端列表,仅限主席和会控服务调用该接口//ter-->MC/H5-->ConfCtrlSvr-->MC
//目前只获取等候区的终端列表
message ReqConfGroupMeetingRoomTerLists
{
	message IPPORT
	{
		optional uint32 nettype = 1; // 网络类型,0-内网,1-外网
		optional string ip = 2;	// 
		optional uint32 port = 3; // 
	}
	message AddrInfo
	{
		optional uint32  svrtype     = 1;//服务类型relaymc=3
		repeated IPPORT  ipportinfos = 2;//地址信息
		optional uint32  level       = 3;//svrtype为3(relaymc)时填入,便于每级relaymc进行比对用
	}
	message DomainInfo
	{
		optional string  dname       = 1;//域名名称
		optional uint32  dlevel      = 2;//域名的层级关系
	}
	message GMRInfo 
	{ 
		optional uint32 	gmrtype       = 1;//分组会议类型,1-等候区分组、2-分会场分组
		optional uint32		gmrid 		  = 2;//分组会议的分组号,0-默认值,主会场分组、1-等候区分组、2++对应分会场分组号,特例：当gmrtype==2且gmrid==0时表示获取所有分会场
	}
	optional uint64		confid 		= 1;//请求的会议号
	optional uint32 	terid 		= 2;//发送消息的终端，0-web、非零表示会议主席的terid
	optional uint32 	sponsortype = 3;//发起者类型,1-ter、2-web
	repeated GMRInfo    reqgmrters  = 4;//请求获取的分组终端信息
	optional string 	domainname 	= 5;//终端所属域的域名,web会控(sponsortype==2和terid==0)可以不关注
	repeated AddrInfo   svraddrs    = 6;//终端相关服务(relaymc)地址信息,web会控(sponsortype==2和terid==0)可以不关注
	repeated DomainInfo  domains    = 7;//终端相关的域名路径信息,web会控(sponsortype==2和terid==0)可以不关注
}

