//终端请求加入会议,Ter-->MC
message ReqTerJoinConf
{
	message IPPORT
	{
		optional uint32 nettype = 1; // 网络类型,0-内网,1-外网
		optional string ip = 2;	// 
		optional uint32 port = 3; // 
	}
	message AddrInfo
	{
		optional uint32  svrtype     = 1;//服务类型relaymc=3、stunserver=11
		repeated IPPORT  ipportinfos = 2;//地址信息
		optional uint32  level       = 3;//svrtype为3(relaymc)时填入,便于每级relaymc进行比对用
	}
	message DomainInfo
	{
		optional string  dname       = 1;//域名名称
		optional uint32  dlevel      = 2;//域名的层级关系
	}
	message GMRInfo 
	{ 
		optional string		gmrdname	= 1;//分组会议所属域名
		optional uint64		gmrconfid	= 2;//分组会议号
		optional uint32 	gmrtype     = 3;//GroupMeetingRoom分组会议类型,0-默认值,主会场分组、1-等候区分组、2-分会场分组
		optional uint32		gmrid 		= 4;//分组会议的分组号,0-默认值,主会场分组、1-等候区分组、2++对应分会场分组号
		optional string		gmrname	    = 5;//分组会议的名称
	}
	message SourceInfo 
	{ 
	    optional sint32	  srcid   = 1;//源编号,编号取值范围[0,31],即目前最大支持32个源
		optional string	  name	  = 2;//源名称
		optional bool     isOn    = 3;//源是否打开
		optional uint32	priority  = 4;//源的优先级级别(决定srcid谁将是主源)
	}
	message DeviceInfo 
	{ 
	    optional uint32	  type        = 1;//0-音频设备、1-视频设备
		repeated SourceInfo  srcinfos = 2;//音视频源信息
	}
	message PresetInfo 
	{ 
	    optional uint32	 presetid  = 1;//预置位编号
		optional string	 presetname = 2;//预置位名称
		optional sint32	 relatedvsrcid  = 3;//相关视频源,编号取值范围[0,31],即目前最大支持32个源
	}
	optional uint64		confid 		= 1;//会议号,对应数据库conference表中的conf_id或者conf_subject
	optional uint32 	suid 		= 2;//终端唯一标识(由终端产生)
	optional string 	password 	= 3;//会议密码
	optional string 	tername 	= 4;//终端名称
	optional bool   	ismuted 	= 5;//默认主音频状态
	optional bool   	isCameraOn  = 6;//默认主摄像头状态
	optional uint32 	termtype 	= 7;// 16bit编码组合值.fromtype为0时,8bit os + 4bit cpu + 4bit产品形态;fromtype为1时,8bit 协议类型 + 8bit产品形态;
	optional uint32 	fromtype 	= 8;// 0-来自随锐平台(即随锐自有SR终端)、1-来自随锐网关(即H.323终端、SIP终端、监控)
	optional uint32 	usertype 	= 9;//用户类型,0-临时(匿名)用户,1-正式(注册)用户,2-Ubox,3-标准终端(H.323/sip),4-监控前端实时流,5-非本域用户,6-3288终端,7-监控前端录像,8-微信网页客户端
	optional uint32 	groupid 	= 10;//该终端所属域分组id
	optional string 	systemload  = 11;//当前系统所有设备(mc)负载信息(AES密文),终端入会时restful获取该密文信息透传给mc
	optional uint32 	specialtype	= 12;//特殊类型, 0-普通终端类型,1-投屏终端类型
	optional string 	protodefver = 13;//protobuf接口定义的版本号(格式为：X.Y.Z,即主(大)版本.分支版本.发布版本,XYZ都为阿拉伯数字),如：2.2.7
	optional string 	version 	= 14;//终端的版本信息
	repeated IPPORT      selfaddrs  = 15;//终端自己的内外地址信息
	optional string 	domainname 	= 16;//终端所属域的域名
	repeated AddrInfo    svraddrs   = 17;//终端相关服务地址信息
	repeated DomainInfo  domains    = 18;//终端相关的域名路径信息
	optional string 	confdname 	= 19;//会议confid所属域的域名
	optional bool   	isSimulateReq  = 20;//目前客户端侧正常入会请求不需要关注该字段,mc模拟构造信令用,默认false-是正常入会请求,true-是模拟入会请求
	optional GMRInfo    fromgmrinfo	   = 21;//目前客户端侧正常入会请求不需要关注该字段,mc模拟构造信令用,isSimulateReq为true时表示该终端原会议分组信息
	optional GMRInfo	togmrinfo	   = 22;//目前客户端侧正常入会请求不需要关注该字段,mc模拟构造信令用,isSimulateReq为true时表示该终端新分组会议信息
	repeated DeviceInfo  devinfos      = 23;//终端的设备信息,如音视频设备,如果未携带该字段就认为不支持多摄像头功能直接拒绝入会
	repeated PresetInfo  presetinfos   = 24;//终端摄像头预置位信息,为空表示没有设置预置位
	optional uint32 	producttype    = 25;//产品型号.32bit编码组合值.16bit 厂家编码 + 16bit产品型号编码
	optional uint32 	userrelcompid      = 26;//该终端归属的企业id,如果低版本未携带该字段拒绝入会
}
